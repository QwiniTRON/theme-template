<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>HUE</title>
</head>

<body class="themed">
    <header class="header themed">
        <nav class="nav">
            <label class="checkbox nav__theme" data-togglable>
                <div class="checkbox__toggle"></div>
                <input type="checkbox" name="theme" id="theme" class="checkbox__input visually-hidden">
            </label>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="_container">
                <h1>Hue theme</h1>

                <div class="card">
                    <div class="card__container">
                        <div class="card__title">Themed card</div>
                        <div class="card__body">Далеко-далеко за словесными горами в стране гласных и согласных, живут
                            рыбные
                            тексты. Его прямо переписали лучше вопроса журчит?</div>
                        <button class="button card__footer-button">Send thank you</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js" type="module" defer></script>
</body>

</html>
